<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>digiKit - Digital Campign Master</title>
  <meta name="description" content="My first PWA"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#00897B"/>

  <link rel="apple-touch-icon-precomposed" href="img/logo-icon.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="img/logo-icon.png">
  <link rel="icon" href="img/logo-icon.png" sizes="32x32">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo black-text">
        <b>digiKit</b>
      </a>
      <a href="#" class="sidenav-trigger black-text" data-target="nav-mobile">â˜°</a>

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>

  <div id="body-content"></div>

  <footer class="indigo darken-4 mt-5">
    <div class="container row py-5 mb-0 white-text valign-wrapper">
      <div class="col s4">
        <img class="logo" src="img/logo-icon.png" />
        <address class="mt-3">BigTech Valley Building SCBD.<br/>Kav 17. Jakarta. Indonesia</address>
      </div>

      <div class="col s8">
        <div class="social-list right-align">
          <span>Facebook</span>
          <span>Linkedin</span>
          <span>Instagram</span>
        </div>
      </div>
    </div>
  </footer>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js", { scope: '/' })
          .then(function() {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function() {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
  </script>

  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
